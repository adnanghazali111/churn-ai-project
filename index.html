<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn AI Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            background-color: #0f172a;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Elements */
        .bg-shape {
            position: fixed;
            filter: blur(80px);
            z-index: -1;
            animation: float 10s infinite alternate ease-in-out;
        }

        .shape1 {
            width: 500px;
            height: 500px;
            background: rgba(56, 189, 248, 0.4); 
            top: -100px;
            left: -100px;
            border-radius: 50%;
        }

        .shape2 {
            width: 600px;
            height: 600px;
            background: rgba(168, 85, 247, 0.3); 
            bottom: -150px;
            right: -100px;
            border-radius: 50%;
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(50px) scale(1.1); }
        }

        /* Two-Column Dashboard Layout */
        .dashboard-wrapper {
            display: flex;
            gap: 32px;
            width: 100%;
            max-width: 1100px;
            z-index: 1;
        }

        @media (max-width: 850px) {
            .dashboard-wrapper {
                flex-direction: column;
            }
        }

        /* Glass Panels */
        .panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .input-panel {
            flex: 1.2;
        }

        .history-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 750px;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            font-weight: 600;
            margin-bottom: 28px;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1 { font-size: 1.8rem; justify-content: center; }
        h2 { font-size: 1.4rem; margin-bottom: 20px; }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }

        /* Glass Inputs */
        input, textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder, textarea::placeholder { color: rgba(255, 255, 255, 0.4); }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Glass Button */
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            color: #ffffff;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:active { transform: translateY(1px); }
        button:disabled { cursor: not-allowed; opacity: 0.6; }

        /* Current Result Pane */
        .result {
            margin-top: 24px;
            padding: 24px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            display: none; 
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }

        .result.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .result p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
        }

        .result strong { color: #ffffff; }

        /* History Panel specifics */
        .history-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-right: 8px;
        }

        /* Custom Scrollbar for Glass Theme */
        .history-list::-webkit-scrollbar { width: 6px; }
        .history-list::-webkit-scrollbar-track { background: transparent; }
        .history-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .history-list::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.4); }

        .empty-history {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            margin-top: 40px;
            font-style: italic;
        }

        /* Individual History Item Cards */
        .history-item {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 16px;
            border-radius: 12px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            animation: slideInLeft 0.4s ease-out forwards;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .risk-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Dynamic risk colors */
        .risk-High { background: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.3); }
        .risk-Medium { background: rgba(245, 158, 11, 0.2); color: #fcd34d; border: 1px solid rgba(245, 158, 11, 0.3); }
        .risk-Low { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; border: 1px solid rgba(16, 185, 129, 0.3); }
        
        .snippet {
            font-style: italic;
            color: rgba(255,255,255,0.5);
            margin-top: 8px;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div class="bg-shape shape1"></div>
    <div class="bg-shape shape2"></div>

    <div class="dashboard-wrapper">
        <div class="panel input-panel">
            <h1>âœ¨ Churn Predictor</h1>

            <div class="input-group">
                <textarea id="ticket" placeholder="Paste the customer support ticket here..."></textarea>
                <input type="number" id="complaint" placeholder="Total Complaint Count" min="0">
                <input type="number" id="refund" placeholder="Total Refunds Taken" min="0">
                <input type="number" id="subscription" placeholder="Subscription Length (Months)" min="0">
            </div>

            <button id="predictBtn" onclick="predict()">Analyze Risk</button>

            <div class="result" id="output"></div>
        </div>

        <div class="panel history-panel">
            <h2>ðŸ•’ History</h2>
            <div class="history-list" id="historyList">
                <div class="empty-history">No predictions yet. Run an analysis to see history here.</div>
            </div>
        </div>
    </div>

<script>
// Array to store previous predictions
let predictionHistory = [];

async function predict() {
    const btn = document.getElementById("predictBtn");
    const outputDiv = document.getElementById("output");

    const ticketText = document.getElementById("ticket").value;

    const data = {
        ticket_text: ticketText,
        complaint_count: parseInt(document.getElementById("complaint").value) || 0,
        refunds_taken: parseInt(document.getElementById("refund").value) || 0,
        subscription_months: parseInt(document.getElementById("subscription").value) || 0
    };

    btn.innerText = "Processing...";
    btn.disabled = true;
    outputDiv.classList.remove("show");

    try {
        const response = await fetch("https://churn-ai-project.onrender.com/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            throw new Error("Server error");
        }

        const result = await response.json();

        outputDiv.innerHTML = `
            <h3 style="margin-bottom:12px; border-bottom:1px solid rgba(255,255,255,0.1); padding-bottom:8px;">Current Analysis</h3>
            <p>Churn Probability: <strong>${(result.churn_probability * 100).toFixed(1)}%</strong></p>
            <p>Risk Score: <strong>${result.risk_score.toFixed(1)}</strong></p>
            <p>Risk Level: <strong>${result.risk_level}</strong></p>
            <div style="margin-top:15px; font-size: 0.85rem; color: rgba(255,255,255,0.7);">
                <strong>Retention Message:</strong>
                <p style="margin-top:8px; line-height:1.5;">${result.retention_email || 'No message provided.'}</p>
            </div>
        `;

        requestAnimationFrame(() => outputDiv.classList.add("show"));

        addToHistory({
            probability: (result.churn_probability * 100).toFixed(1),
            riskLevel: result.risk_level,
            snippet: ticketText ? `"${ticketText.substring(0, 40)}..."` : "No ticket provided",
            time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        });

    } catch (error) {
        outputDiv.innerHTML = `<p style="color: #fda4af;">Error connecting to the server. Please try again.</p>`;
        outputDiv.classList.add("show");
    } finally {
        btn.innerText = "Analyze Risk";
        btn.disabled = false;
    }
}

function addToHistory(entry) {
    predictionHistory.unshift(entry);
    
    const historyList = document.getElementById("historyList");
    historyList.innerHTML = ""; 

    predictionHistory.forEach(item => {
        const riskClass = item.riskLevel ? `risk-${item.riskLevel.charAt(0).toUpperCase() + item.riskLevel.slice(1).toLowerCase()}` : '';

        const historyCard = document.createElement("div");
        historyCard.className = "history-item";
        historyCard.innerHTML = `
            <div class="history-header">
                <span style="color: rgba(255,255,255,0.6)">${item.time}</span>
                <span class="risk-badge ${riskClass}">${item.riskLevel}</span>
            </div>
            <div style="margin-bottom: 6px;">
                Probability: <strong style="color: #fff">${item.probability}%</strong>
            </div>
            <span class="snippet">${item.snippet}</span>
        `;
        historyList.appendChild(historyCard);
    });
}
</script>

</body>
</html>
